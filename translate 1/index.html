<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Yandex API - Translate</title>
</head>
<body>
    <div class="container">
       
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="main" class="card z-depth-4">
                    <div class="card-content">
                        <span class="card-title center-align"><b>Memory Translate API</b></span>
                        <div class="row">
                            <form id="translate-form">
                                <div class="input-field col s12">
                                    <input type="text" name="word" id="word" value="Nasılsın">
                                    <label for="word">Çevirilecek Kelime</label>
                                </div>
                                <div class="col s12">
                                    <select id="language">
                                        <option value="en" selected>İngilizce</option>
                                        <option value="de">Almanca</option>
                                        <option value="es">İspanyolca</option>
                                    </select>
                                
                                    <label for="language">Hedef Dil</label>
                                </div>
                                <div class="col s12 center-align">
                                    <button type="submit" class="btn waves-effect waves-light">Çevir</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card z-depth-4">
                    <div class="card-header center-align" id="photos">
                        <img src="images/en.png" id="outputImage" height="50px" width="50px">
                        <span class="card-title" id="outputLanguage">İngilizce</span>
                    </div>
                    <div class="card-content center-align">
                        <h5>Çevrilen Kelime: <span id="outputWord" style="color: red;">How are you?</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
</body>
</html>
